<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="keywords" content="NASA, nasa, space, astronomy" />
    <meta name="author" content="Gregory Smith" />
    <link rel="stylesheet" href="styles.css" />
    <title>NASA Daily Digest</title>

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
    </script>
    <![endif]-->

    <script src="js_src/nasa_api.js"></script>
</head>

<body onload="displayNASAStuff()">

    <header id="banner">
        <a href="https://www.nasa.gov">
            <img src="img/logo.png" alt="nasalogo.jpg" height="150" style="float:left;" />
        </a>
        <h1>NASA Daily Digest</h1>
        <!-- Page Bookmarks -->
        <nav id="bookmarkBar">
            <ul>
                <li><a href="#apod">Pic of the Day</a></li>
                <li><a href="#neo">Near-Earth Objects</a></li>
                <li><a href="#marsrover">Mars Rover Pics</a></li>
            </ul>
        </nav>
    </header>

    <div id="container">

        <!-- A Picture of the Day -->
        <section id="apod">
            <header class="sectionHeader">
                <h2>Picture of the Day</h2>
            </header>
            <a id="apodLink"><img id="apodImg" alt="Picture of the Day" style="width:100%" /></a>
            <p id="apodTitle"></p>
            <p id="apodCopyright"></p>
            <p id="apodText"></p>
        </section>

        <!-- Near Earth Objects -->
        <section id="neo">
            <header class="sectionHeader">
                <h2>Near-Earth Objects</h2>
            </header>
            <p id="neoFeedOhNo"></p>
            <table id="neoTable">
                <tr>
                    <th>Absolute Magnitude</th>
                    <th>Name</th>
                    <th>JPL Link</th>
                    <th>Miles away</th>
                    <th>Speed</th>
                    <th>Minimum Diameter</th>
                </tr>
            </table>
            <iframe name="iframeJPL" id="iframeJPL" scrolling="yes"></iframe>
        </section>

        <!-- Mars Rover -->
        <section id="marsrover">
            <header class="sectionHeader">
                <h2>Mars Rover</h2>
            </header>
            <div id="marsroverPhotos"></div>
        </section>
    </div>

    <footer>Gregory Smith</footer>
</body>

</html>
