<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>NASA Daily Digest</title>
</head>

<body onload="displayNASAStuff()">
    <script src="js_src/nasa_api.js"></script>

    <div id="banner">
        <img src="img/logo.png" alt="nasalogo.jpg" height=150 style="float:left;" />
        <div style="display:inline-block;">
            <h1 style="margin:5px">NASA Daily Digest</h1>
            <p style="margin:5px">Your daily dose of NASA info</p>
            <div style="margin:auto;">
                <!-- Page Bookmarks -->
                <a href="#apod">Pic of the Day</a>
                <a href="#neo">Near-Earth Objects</a>
                <a href="#marsrover">Mars Rover Pics</a>
            </div>
        </div>
    </div>

    <div id="wrapper">
        <div id="apod">
            <h2>Picture of the Day</h2>
            <a id="apodLink">
                <img id="apodImg" alt="Picture of the Day" />
            </a>
            <p id="apodTitle"></p>
            <p id="apodCopyright"></p>
            <p id="apodText"></p>
        </div>

        <hr/>

        <div id="neo">
            <h2>Near-Earth Objects</h2>
            <p id="neoFeedOhNo"></p>
            <table id="neoTable">
                <tr>
                    <th>
                        Fatal?
                    </th>
                    <th>
                        Absolute Magnitude
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        JPL Link
                    </th>
                    <th>
                        Miles away
                    </th>
                    <th>
                        Speed
                        <!-- close_approach_data [0] relative_velocity miles_per_hour -->
                    </th>
                    <th>
                        Diameter
                        <!-- estimated_diameter meters estimated_diameter_max -->
                        <!-- estimated_diameter meters estimated_diameter_min -->
                    </th>
                </tr>
            </table>
        </div>

        <hr/>

        <div id="marsrover">
            <h2>Mars Rover</h2>
        </div>

        <div id="footer">
            <p>Gregory Smith</p>
        </div>

    </div>


</body>

</html>
